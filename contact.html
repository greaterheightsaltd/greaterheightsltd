<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="device-width" , initial-scale="1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/skewed-header.css" />
    <link rel="stylesheet" href="styles/page-container.css" />
    <link rel="stylesheet" href="styles/helpers.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/buttons.css" />
    <link rel="stylesheet" href="styles/mediaquery.css" />

    <!-- small logos -->
    <script
      src="https://kit.fontawesome.com/093837b4ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="skewed-header">
      <div
        class="header-bg"
        style="background-image: url(images/background/IMG-1054.JPG)"
      ></div>

      <div class="skewed-header-wrapper">
        <div class="skewed-header-content">
          <div class="heading-wrapper">
            <h1>Contact</h1>
          </div>

          <div class="links-wrapper">
            <div class="nav-link">
              <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
              <a href="about.html">About</a>
            </div>

            <div class="nav-link">
              <a href="contact.html">Contact</a>
            </div>

            <div class="nav-link">
              <a href="menu.html">Menu</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-container">
      <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
          <div class="logo">
            <img
              src="./images/logos/GREATER_HEIGHTS-removebg-preview.png"
              alt="Logo"
            />
          </div>

          <div class="company-details-wrapper">
            <i class="fa-regular fa-map"></i>

            <div>
              564 Road Claremont Florida <br />
              United States
            </div>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-solid fa-phone"></i>
            <span>+44 748 2343 609</span>
          </div>

          <div class="company-details-wrapper">
            <i class="fa-regular fa-clock"></i>

            <div>9AM - 10PM</div>
          </div>
        </div>

        <div class="form">
          <div class="form-group">
            <input type="text" id="fullname" placeholder="your name" />
            <label for="fullname"> your name</label>
          </div>

          <div class="form-group">
            <input type="email" id="email" placeholder="your email" />
            <label for="email"> your email</label>
          </div>

          <div class="form-group">
            <textarea
              name="message"
              id="message"
              placeholder="message"
            ></textarea>
            <label for="message">message</label>
          </div>

          <div class="spacer10"></div>

          <div class="centered-button-wrapper">
            <button type="submit" class="btn">send</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo-footer">
        <img
          src="./images/logos/GREATER_HEIGHTS-removebg-preview.png"
          alt="Logo"
        />
      </div>

      <div class="footer-phone-hours">
        <span class="phone"> +44 748 2343 609 </span>

        <span class="hours"> 9AM - 10PM </span>
      </div>

      <div class="links-wrapper">
        <div class="nav-link">
          <a href="index.html">Home</a>
        </div>

        <div class="nav-link">
          <a href="about.html">About</a>
        </div>

        <div class="nav-link">
          <a href="contact.html">Contact</a>
        </div>

        <div class="nav-link">
          <a href="menu.html">Our Team</a>
        </div>
      </div>

      <div class="social-media-icons-wrapper">
        <a href="#">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="#">
          <i class="fa-solid fa-at"></i>
        </a>
      </div>

      <div class="copyright-wrapper">
        &copy; 2023 FLORIDA WEBSITE CMT &#124; ALL RIGHTS RESERVED
      </div>
    </div>
  </body>
</html>
